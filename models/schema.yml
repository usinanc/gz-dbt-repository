version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:

      - name: sales
        identifier: raw_gz_sales
        description: "Sales of Greenweez / we have one row per product_id found in each orders_id"
        columns:
          - name: date_date
            description: "Date of purchase"
          - name: orders_id
            description: "Foreign key to ship"
          - name: pdt_id
            description: "Foreign key to product"
          - name: revenue
            description: "The amount paid by the customer: revenue = quantity * selling_price"
          - name: quantity
            description: "The quantity of products purchased for a given order"

      - name: product
        identifier: raw_gz_product
        description: "Products of Greenweez"
        columns:
          - name: products_id
            description: "Primary key"
          - name: purchase_price
            description: "The purchase price of the product"

      - name: ship
        identifier: raw_gz_ship
        description: "Shipping data for Greenweez orders"
        columns:
          - name: orders_id
            description: "Primary key"
          - name: shipping_fee
            description: "Price paid by customer for shipping"
          - name: log_cost
            description: "Cost of preparing the parcel in the distribution center"
          - name: ship_cost
            description: "Shipping cost paid by Greenweez to carrier"
